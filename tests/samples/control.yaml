flows:
- actions:
  - ask_for_input:
      text: Please type 'yes'
      var_name: input
  - change_dialog:
      dialog: say_thank_you
    condition:
    - $input
    - equal
    - 'yes'
  - send_text:
      text: Bye
  name: onboarding
- actions:
  - send_text:
      text: Thank you!
  name: say_thank_you
- actions:
  - ask_for_input:
      text: Please type 'yes'
      var_name: input
  - condition: &id001
    - $input
    - equal
    - 'yes'
    send_text:
      text: You said "yes"
  - change_dialog:
      dialog: say_thank_you
    condition: *id001
  name: with_conditional_blocs
version: 2.1.0
