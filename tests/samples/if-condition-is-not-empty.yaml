flows:
- actions:
  - change_flow:
      flow: bar_is_set
      condition:
      - $foo.bar
      - is_not_empty
  - change_flow:
      flow: bar_is_not_set
      condition:
      - $foo.bar
      - is_empty
  name: onboarding
- actions:
  - send_text:
      text: bar is set
  name: bar_is_set
- actions:
  - send_text:
      text: bar is not set
  name: bar_is_not_set
intents:
- flow: onboarding
  name: foo
version: 2.1.0
